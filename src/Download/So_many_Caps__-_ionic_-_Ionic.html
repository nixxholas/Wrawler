        <h1>
  <a href="/t/so-many-caps/5165">So many Caps!</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/ionic" itemprop="url">
        <span itemprop="title">ionic</span>
      </a>
    </div>
</div>




<hr>


  <div itemscope itemtype='http://schema.org/Article'>
      <div class='creator'>
        <span>
          <a href='/users/nitinkhanna'><b itemprop='author'>nitinkhanna</b></a>
           
           <time datetime='2014-06-04T01:57:43Z' itemprop='datePublished'>
             2014-06-04 01:57:43 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So... In the Login+Tabs CodePen example, the iOS keyboard is Caps for the username field when the code gets run in the iOS simulator and the Ionic View app. That's kinda bad, specially since we usually write emails as small caps (and so I'm facing the problem that if the user doesn't fix the Caps, my app breaks).</p>

<p>Is there a sweet fix for this or will we just have to raise this issue with the Ionic devs?</p>

<p>I know it's Javascipt and all that jazz, but please don't give a post-typing solution (like, run a function that converts the text to lowercase) since we're not building a web app. If there's something that I can do with the Ionic Keyboard, I'd love to know...</p>

<p>Thanks <img src="//forum.ionicframework.com/images/emoji/emoji_one/smile.png" title=":smile:" class="emoji" alt="smile" width="64" height="64"> </p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/Article'>
      <div class='creator'>
        <span>
          <a href='/users/max'><b itemprop='author'>max</b></a>
           
           <time datetime='2014-06-04T03:23:24Z' itemprop='datePublished'>
             2014-06-04 03:23:24 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/nitinkhanna">@nitinkhanna</a>, try adding this to the input box:</p>

<p></p><pre><code class="lang-auto">&lt;input autocapitalize="off"&gt;</code></pre>

<p>That should disable the auto capitalization on the username field <img src="//forum.ionicframework.com/images/emoji/emoji_one/smile.png" title=":smile:" class="emoji" alt="smile" width="64" height="64"> </p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/Article'>
      <div class='creator'>
        <span>
          <a href='/users/nitinkhanna'><b itemprop='author'>nitinkhanna</b></a>
           
           <time datetime='2014-06-04T14:01:59Z' itemprop='datePublished'>
             2014-06-04 14:01:59 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow, perfect! Thanks a ton!</p>

<p>While I have you here, what's the secret to getting the GO keyboard on the password field, such that when I am on that field, I enter the password, press Go on the keyboard and the form gets submitted (Ok, this sounds like a silly HTML question now)?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/Article'>
      <div class='creator'>
        <span>
          <a href='/users/max'><b itemprop='author'>max</b></a>
           
           <time datetime='2014-06-04T14:53:55Z' itemprop='datePublished'>
             2014-06-04 14:53:55 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For form submittal, it should Just Submit. However, a nice trick with angular is to use ng-submit, like this:</p>

<p></p><pre><code class="lang-auto">&lt;form ng-submit="sendData()"&gt;
  &lt;input type="text" ng-model="user.username"&gt;
&lt;/form&gt;</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/Article'>
      <div class='creator'>
        <span>
          <a href='/users/nitinkhanna'><b itemprop='author'>nitinkhanna</b></a>
           
           <time datetime='2014-06-04T15:53:41Z' itemprop='datePublished'>
             2014-06-04 15:53:41 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmmm... Actually, I'm using </p>

<pre><code>ng-click="signIn(user)"</code></pre>

<p>with a button, as the following code... (this is from the original codepen)</p>

<pre><code>&lt;div class="padding"&gt;
    &lt;button class="button button-block button-positive" ng-click="signIn(user)"&gt;
	    Sign-In
	&lt;/button&gt;
&lt;/div&gt;</code></pre>

<p>I'll see how to work with both... </p>

<p>Thanks! <img src="//forum.ionicframework.com/images/emoji/emoji_one/smile.png" title=":smile:" class="emoji" alt="smile" width="64" height="64"> </p>
      </div>

          ps.store("topic_5165", {"post_stream":{"posts":[{"id":16120,"name":"Nitin Khanna ","username":"nitinkhanna","avatar_template":"https://avatars.discourse.org/v2/letter/n/ebca7d/{size}.png","created_at":"2014-06-04T01:57:43.325Z","cooked":"<p>So... In the Login+Tabs CodePen example, the iOS keyboard is Caps for the username field when the code gets run in the iOS simulator and the Ionic View app. That's kinda bad, specially since we usually write emails as small caps (and so I'm facing the problem that if the user doesn't fix the Caps, my app breaks).<\/p>\n\n<p>Is there a sweet fix for this or will we just have to raise this issue with the Ionic devs?<\/p>\n\n<p>I know it's Javascipt and all that jazz, but please don't give a post-typing solution (like, run a function that converts the text to lowercase) since we're not building a web app. If there's something that I can do with the Ionic Keyboard, I'd love to know...<\/p>\n\n<p>Thanks <img src=\"//forum.ionicframework.com/images/emoji/emoji_one/smile.png\" title=\":smile:\" class=\"emoji\" alt=\"smile\" width=\"64\" height=\"64\"> <\/p>","post_number":1,"post_type":1,"updated_at":"2014-06-04T02:07:37.795Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":265,"reads":106,"score":1348.5,"yours":false,"topic_id":5165,"topic_slug":"so-many-caps","display_username":"Nitin Khanna ","primary_group_name":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1914,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":"","can_view_edit_history":true,"wiki":false,"can_accept_answer":false,"can_unaccept_answer":false,"accepted_answer":false},{"id":16130,"name":"Max Lynch","username":"max","avatar_template":"/user_avatar/forum.ionicframework.com/max/{size}/12565_1.png","created_at":"2014-06-04T03:23:24.873Z","cooked":"<p>Hey <a class=\"mention\" href=\"/users/nitinkhanna\">@nitinkhanna<\/a>, try adding this to the input box:<\/p>\n\n<p><\/p><pre><code class=\"lang-auto\">&lt;input autocapitalize=\"off\"&gt;<\/code><\/pre>\n\n<p>That should disable the auto capitalization on the username field <img src=\"//forum.ionicframework.com/images/emoji/emoji_one/smile.png\" title=\":smile:\" class=\"emoji\" alt=\"smile\" width=\"64\" height=\"64\"> <\/p>","post_number":2,"post_type":1,"updated_at":"2014-06-04T03:23:24.873Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":53,"incoming_link_count":2,"reads":105,"score":38.45,"yours":false,"topic_id":5165,"topic_slug":"so-many-caps","display_username":"Max Lynch","primary_group_name":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"Ionic Team","actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":1,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false,"can_accept_answer":false,"can_unaccept_answer":false,"accepted_answer":false},{"id":16209,"name":"Nitin Khanna ","username":"nitinkhanna","avatar_template":"https://avatars.discourse.org/v2/letter/n/ebca7d/{size}.png","created_at":"2014-06-04T14:01:59.357Z","cooked":"<p>Wow, perfect! Thanks a ton!<\/p>\n\n<p>While I have you here, what's the secret to getting the GO keyboard on the password field, such that when I am on that field, I enter the password, press Go on the keyboard and the form gets submitted (Ok, this sounds like a silly HTML question now)?<\/p>","post_number":3,"post_type":1,"updated_at":"2014-06-04T14:01:59.357Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":55,"incoming_link_count":0,"reads":104,"score":28.35,"yours":false,"topic_id":5165,"topic_slug":"so-many-caps","display_username":"Nitin Khanna ","primary_gro
