        <h1>
  <a href="/t/lowercase-first-letter-of-project-name-seems-to-break-plugins/7461">Lowercase first letter of project name seems to break plugins</a>
</h1>





<hr>


  <div itemscope itemtype='http://schema.org/Article'>
      <div class='creator'>
        <span>
          <a href='/users/techntrails'><b itemprop='author'>techntrails</b></a>
           
           <time datetime='2014-07-29T08:40:20Z' itemprop='datePublished'>
             2014-07-29 08:40:20 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've had compile errors on 3 ios plugins. </p>

<p>I was able to resolve this by:</p>

<ol>
<li>Rename my project to start with an uppercase letter </li>
<li>Remove/re-add all platforms</li>
<li>Remove/re-add all plugins</li>
</ol>

<p>Perhaps the Ionic CLI and/or docs should not be creating starter projects starting with lowercase letters?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/Article'>
      <div class='creator'>
        <span>
          <a href='/users/mhartington'><b itemprop='author'>mhartington</b></a>
           
           <time datetime='2014-07-29T19:09:17Z' itemprop='datePublished'>
             2014-07-29 19:09:17 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, just tested this and couldn't reproduce it. Is there any other information you could provide?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/Article'>
      <div class='creator'>
        <span>
          <a href='/users/techntrails'><b itemprop='author'>techntrails</b></a>
           
           <time datetime='2014-07-30T10:58:42Z' itemprop='datePublished'>
             2014-07-30 10:58:42 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To reproduce the build failure do the following steps. Note that the first step is straight from the Ionic docs. Then, if you run the exact same sequence of steps but replace myFirstIonicApp with MyFirstIonicApp, you own't reproduce the build failure. I suspect this is a cordova defect, but best that you steer Ionic users away from it.</p>

<pre><code>ionic start myFirstIonicApp
cd myFirstIonicApp
ionic platform add ios
ionic plugin add https://github.com/wymsee/cordova-imagePicker.git
ionic build ios
ionic plugin add https://github.com/EddyVerbruggen/SocialSharing-PhoneGap-Plugin.git
ionic build iOS</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/Article'>
      <div class='creator'>
        <span>
          <a href='/users/mhartington'><b itemprop='author'>mhartington</b></a>
           
           <time datetime='2014-07-30T13:50:23Z' itemprop='datePublished'>
             2014-07-30 13:50:23 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, interesting. </p>

<blockquote><p>ionic start myFirstIonicApp</p></blockquote>

<p>also, this is incorrect, it should be <code>ionic start myFirstIonicApp blank</code> or what ever starter you would like. Just to let you know</p>
      </div>
